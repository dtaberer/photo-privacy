  - name: Setup Node
    uses: actions/setup-node@v4
    with:
      node-version: 20
      cache: npm

  - name: Install
    run: npm ci

  - name: Build
    run: npm run build --silent

  - name: Publish to gh-pages
    uses: JamesIves/github-pages-deploy-action@v4
    with:
      branch: gh-pages
      folder: dist
      clean: true

# .github/workflows/ci.yml
name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Lint
        run: npm run lint --silent

      - name: Typecheck
        run: npm run typecheck --silent

      # Run tests and produce coverage locally
      - name: Test with coverage
        run: npm test -- --coverage

      # Upload coverage to Codecov (after tests)
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          # For Vitest + coverage-v8, either of these usually exists; pick the one you generate:
          files: ./coverage/lcov.info,./coverage/coverage-final.json
          fail_ci_if_error: true
